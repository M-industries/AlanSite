		.node.no-deps > path { fill: #137268; stroke: #1db2a2; stroke-width: 2px; }
		.node.undepped > path { fill: #1F3B7C; stroke: #2f59bc; stroke-width: 2px; }
		.node > text { fill: #fff; }
		.node > text + text { fill: #ddd; }
		.node > [stroke-dasharray] { fill: #fff; }
		.node > [stroke-dasharray] + text { fill: #333; }
		.edge > path { stroke: #777; }

		g.graph.highlight g { opacity: .2; }
		g.graph.highlight g.highlight { opacity: .5; }

		g.graph.highlight g.level-1,
		g.graph.highlight g.current { opacity: 1; }

		g.graph.highlight > g.node > path,
		g.graph.highlight > g.edge > polygon                           { fill: #ddd; stroke: #ddd; }
		g.graph.highlight > g.edge > path                              { stroke: #ddd; }

		g.graph.highlight > g.node.highlight.in > path                 { fill: #2f59bc; stroke: #2f59bc; }
		g.graph.highlight > g.node.highlight.out > path                { fill: #ff3e29; stroke: #ff3e29; }

		g.graph.highlight > g.edge.highlight.in > path                 { stroke: #2f59bc; }
		g.graph.highlight > g.edge.highlight.in > polygon              { fill: #2f59bc; stroke: #2f59bc; }
		g.graph.highlight > g.edge.highlight.out > path                { stroke: #ff3e29; }
		g.graph.highlight > g.edge.highlight.out > polygon             { fill: #ff3e29; stroke: #ff3e29; }

		g.graph.highlight > g.node.highlight.current > path            { fill: #22c546; stroke: #22c546; }
		g.graph.highlight > g.node.highlight.current.in.out > path     { fill: #a42fbc; stroke: #a42fbc; }

		.status-indicator                         { fill: #ddd; stroke: #fff; }
		.status-indicator[data-status="pending"]  { fill: #ffa32c; animation: blink 1s ease-in-out infinite; }
		.status-indicator[data-status="running"]  { fill: #ffa32c; animation: blink 2s ease-in-out infinite; }
		.status-indicator[data-status="success"]  { fill: #22c546; }
		.status-indicator[data-status="skipped"]  { fill: #777; }
		.status-indicator[data-status="canceled"] { fill: #777; }
		.status-indicator[data-status="failed"]   { fill: #ff3e29; animation: blink .5s ease-in-out infinite; }
		g.graph.highlight .status-indicator       { opacity: .5; }

		h2 {
			font-size: 1.414em;
			padding: 0;
			margin: 0;
		}
		thead {
			border-bottom: 1px solid #ccc
		}
		tr th {
			text-align: right;
			padding-right: 1ex
		}

		.entry-wrapper:not(.visible) { display: none; }
		.entry-wrapper {
			position: fixed;
			top: 1ex;
			left: 1ex;
			border: 1px solid #eee;
			padding: 1ex;
			background: rgba(255,255,255,.6)
		}
		.layout {
			display: flex;
		}
		#graph-wrapper {
			flex: 1;
		}
		#loc-totals {
			margin-top: 1ex;
			margin-right: 1ex;
			border: 1px solid #eee;
			padding: 1ex;
			background: rgba(255,255,255,.6)
		}
		#loc-totals p {
			text-align: right;
		}
		#alert {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			background: #ff3e29;
			height: 2em;
			width: 100%;
			font-size: 2em;
			color: #fff;
			font-weight: bold;
			text-align: center;
			padding-top: .5em;
			animation: blink 2s ease-in-out infinite;
			pointer-events: none;
		}
		#alert.visible {
			display: block;
		}

	</style>

<script type="text/javascript">
var token = "";

function highlightinsNode(node, level) {
	Object.keys(node.ins).forEach(function (edge_k) {
		var edge = node.ins[edge_k];

		if (!edge.dom.classList.contains("highlight")) {
			edge.dom.classList.add("highlight");
		}
		if (!edge.dom.classList.contains("in")) {
			edge.dom.classList.add("in");
		}
		if (!edge.dom.classList.contains("level-" + level)) {
			edge.dom.classList.add("level-" + level);
		}

		if (!edge.from.dom.classList.contains("highlight")) {
			edge.from.dom.classList.add("highlight");
			highlightinsNode(edge.from, level + 1);
		}
		if (!edge.from.dom.classList.contains("in")) {
			edge.from.dom.classList.add("in");
		}
		if (!edge.from.dom.classList.contains("level-" + level)) {
			edge.from.dom.classList.add("level-" + level);
		}
	});
}

function highlightoutsNode(node, level) {
	Object.keys(node.outs).forEach(function (edge_k) {
		var edge = node.outs[edge_k];

		if (!edge.dom.classList.contains("highlight")) {
			edge.dom.classList.add("highlight");
		}
		if (!edge.dom.classList.contains("out")) {
			edge.dom.classList.add("out");
		}
		if (!edge.dom.classList.contains("level-" + level)) {
			edge.dom.classList.add("level-" + level);
		}

		if (!edge.to.dom.classList.contains("highlight")) {
			edge.to.dom.classList.add("highlight");
			highlightoutsNode(edge.to, level + 1);
		}
		if (!edge.to.dom.classList.contains("out")) {
			edge.to.dom.classList.add("out");
		}
		if (!edge.to.dom.classList.contains("level-" + level)) {
			edge.to.dom.classList.add("level-" + level);
		}
	});
}

function highAlert(project, whodunnit) {
	document.querySelector("#alert").classList.add("visible");
	document.querySelector("#alert .project").textContent = project;
	document.querySelector("#alert .author").textContent = whodunnit;
}
function resetAlert() {
	document.querySelector("#alert").classList.remove("visible");
}

function getJSON(url) {
	return new Promise(function(resolve, reject) {
		var xhr = new XMLHttpRequest();
		xhr.open("get", url, true);
		xhr.responseType = "json";
		xhr.onload = function() {
			var status = xhr.status;
			if (status === 200) {
				resolve(xhr.response);
			} else {
				reject(status);
			}
		};
		xhr.send();
	});
}

function run() {
	var highlighted_node = null;
	var nodes = {};
	var edges = {};
	var root_element = document.querySelector("#graph-wrapper svg g");

	root_element.childNodes.forEach(function (childNode) {
		if (childNode.nodeName === "g") {
			if (childNode.classList.contains("node")) {
				nodes[childNode.id] = {
					dom: childNode,
					ins: {},
					outs: {},
					highlighted: false
				};
			}
			if (childNode.classList.contains("edge")) {
				edges[childNode.id] = {
					dom: childNode,
					from: null,
					to: null
				};
			}
		}
	});

	Object.keys(nodes).forEach(function ($) {
		var node = nodes[$];
		Object.keys(edges).forEach(function (edge_k) {
			var edge = edges[edge_k];
			if (edge_k.indexOf($) === 0 && edge_k.substr($.length, 4) === " -> ") {
				node.outs[edge_k] = edge;
				edge.from = node;
			}
			if (edge_k.indexOf($, edge_k.indexOf(" -> ") + 4) === edge_k.length - $.length && edge_k.substr(edge_k.length - $.length - 4, 4) === " -> ") {
				node.ins[edge_k] = edge;
				edge.to = node;
			}
		});
	});

	Object.keys(nodes).forEach(function (id) {
		var node = nodes[id];

		node.dom.onclick = function () {
			var maxlevel = Math.max(Object.keys(nodes).length, Object.keys(edges).length);

			Object.keys(nodes).forEach(function ($) {
				var node = nodes[$];
				if (node.dom.classList.contains("highlight")) {
					node.dom.classList.remove("highlight");
				}
				if (node.dom.classList.contains("current")) {
					node.dom.classList.remove("current");
				}
				if (node.dom.classList.contains("in")) {
					node.dom.classList.remove("in");
				}
				if (node.dom.classList.contains("out")) {
					node.dom.classList.remove("out");
				}
				for (var level = 0; level < maxlevel; level++) {
					if (node.dom.classList.contains("level-" + level)) {
						node.dom.classList.remove("level-" + level);
					}
				}
			});

			Object.keys(edges).forEach(function ($) {
				var edge = edges[$];
				if (edge.dom.classList.contains("highlight")) {
					edge.dom.classList.remove("highlight");
				}
				if (edge.dom.classList.contains("in")) {
					edge.dom.classList.remove("in");
				}
				if (edge.dom.classList.contains("out")) {
					edge.dom.classList.remove("out");
				}
				for (var level = 0; level < maxlevel; level++) {
					if (edge.dom.classList.contains("level-" + level)) {
						edge.dom.classList.remove("level-" + level);
					}
				}
			});
			document.querySelectorAll(".entry-wrapper").forEach(function($){
				$.classList.remove("visible");
			});

			if (highlighted_node === node) {
				root_element.classList.remove("highlight");
				highlighted_node = null;
			} else {
				root_element.classList.add("highlight");
				if (!node.dom.classList.contains("highlight")) {
					node.dom.classList.add("highlight");
					node.dom.classList.add("current");
				}
				highlightinsNode(node, 1);
				highlightoutsNode(node, 1);
				highlighted_node = node;

				document.querySelector(".entry-wrapper[data-id=\"" + this.id + "\"]").classList.add("visible");
			}
		};
	});

	getJSON("status.json").then(function(data) {
		data.forEach(function($){
			var node = $["namespace"] + "/" + $["name"];
			var svg_node = document.getElementById(node);
			var root_element = document.querySelector("#graph-wrapper svg g");
			if (svg_node) {
				var base = svg_node.getBBox();

				var dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
				dot.classList.add("status-indicator");
				dot.setAttribute("r", "9");
				dot.setAttribute("cx", Number(base.x) + base.width - 3);
				dot.setAttribute("cy", Number(base.y) + 2);
				dot.setAttribute("data-id", node);
				root_element.appendChild(dot);

				var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
				text.setAttribute("x", Number(base.x) + base.width / 2);
				text.setAttribute("y", Number(base.y) + base.height - 4);
				text.setAttribute("text-anchor", "middle");
				text.setAttribute("font-family", "Source Sans Pro");
				text.setAttribute("font-size", "12.00");
				text.textContent = $["version"];
				svg_node.appendChild(text);
			}
		});
	}, function(error) {
		console.log("JSON not downloaded: " + error);
	});

	window.setInterval(function(){
		if (! token) {
			return;
		}
		getJSON("status.json").then(function(data) {
			resetAlert();
			data.forEach(function($){
				var id = $["namespace"] + "%2F" + $["name"];
				var node = $["namespace"] + "/" + $["name"];
				var branch = $["default branch"];
				var url = "https://gitlab.kjerner.io/api/v4/projects/" + id + "/repository/commits/" + branch + "?private_token=" + token;
				var dot = document.querySelector(".status-indicator[data-id=\"" + node + "\"]");
				if (dot) {
					getJSON(url).then(function(data) {
						if (data.status === "failed") {
							highAlert($["name"], data.author_name);
						}
						dot.setAttribute("data-status", data.status);
					}, function(error) {
						console.log("JSON not downloaded: " + error);
					});
				}
			});
		}, function(error) {
			console.log("JSON not downloaded: " + error);
		});
	}, 30000);
}

document.onload = run();

</script>
